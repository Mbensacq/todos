<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProTask Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div class="app-container">
    <nav class="sidebar">
      <div class="logo">
        <i class="fa-solid fa-layer-group"></i> ProTask
      </div>
      <ul class="menu">
        <li id="filter-all" class="active"><i class="fa-solid fa-house"></i> Accueil</li>
        <li id="filter-today"><i class="fa-solid fa-calendar"></i> √Ä faire</li>
        <li id="filter-important"><i class="fa-solid fa-star"></i> Important</li>
        <li id="filter-completed"><i class="fa-solid fa-check-double"></i> Termin√©es</li>
        <li id="theme-toggle" style="margin-top: auto;"><i class="fa-solid fa-moon"></i> Mode Sombre</li>
      </ul>
    </nav>

    <main class="main-content">
      <header>
        <div style="display: flex; align-items: center; gap: 15px;">
          <button id="burgerBtn" class="mobile-only"><i class="fa-solid fa-bars"></i></button>
          <div>
            <h1 id="headerDate" style="text-transform: capitalize;">Chargement...</h1>
            <p style="color: var(--text-grey);">Voici tes objectifs.</p>
          </div>
        </div>
      </header>

      <div class="stats-container">
        <div class="card stat-card">
          <div class="stat-icon bg-blue"><i class="fa-solid fa-list-check"></i></div>
          <div>
            <h3>Total</h3>
            <p id="totalCount">0</p>
          </div>
        </div>
        <div class="card stat-card">
          <div class="stat-icon bg-orange"><i class="fa-solid fa-clock"></i></div>
          <div>
            <h3>En cours</h3>
            <p id="pendingCount">0</p>
          </div>
        </div>
        <div class="card stat-card">
          <div class="stat-icon bg-green"><i class="fa-solid fa-trophy"></i></div>
          <div>
            <h3>Termin√©es</h3>
            <p id="doneCount">0</p>
          </div>
        </div>
      </div>

      <div class="input-section card">
        <div class="input-row-top">
          <input type="text" id="taskInput" placeholder="Nouvelle t√¢che strat√©gique...">
          <input type="date" id="dateInput">
          <select id="priorityInput">
            <option value="low">Normal</option>
            <option value="medium">Important</option>
            <option value="high">Urgent</option>
          </select>
        </div>
        <textarea id="descInput" placeholder="Description (facultatif) - Cliquez pour ajouter des d√©tails..."
          rows="1"></textarea>

        <button id="addBtn"><i class="fa-solid fa-plus"></i> Ajouter la t√¢che</button>
      </div>

      <div class="tasks-wrapper">
        <h2>T√¢ches R√©centes</h2>
        <ul id="taskList" class="task-list">
        </ul>
      </div>
    </main>
  </div>

  <div id="confirmationModal" class="modal-overlay">
    <div class="modal-box">
      <h3>üóëÔ∏è Suppression</h3>
      <p>Es-tu s√ªr de vouloir supprimer cette t√¢che d√©finitivement ?</p>
      <div class="modal-buttons">
        <button id="cancelBtn" class="btn-cancel">Annuler</button>
        <button id="confirmBtn" class="btn-confirm">Oui, supprimer</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal-overlay">
    <div class="modal-box">
      <h3>‚úèÔ∏è Modifier la t√¢che</h3>
      <input type="text" id="editTitle" class="full-width-input" placeholder="Titre">
      <textarea id="editDesc" class="full-width-input" rows="3" placeholder="Description"></textarea>
      <div class="edit-options">
        <input type="date" id="editDate">
        <select id="editPriority">
          <option value="low">Normal</option>
          <option value="medium">Important</option>
          <option value="high">Urgent</option>
        </select>
      </div>
      <div class="modal-buttons">
        <button id="cancelEditBtn" class="btn-cancel">Annuler</button>
        <button id="saveEditBtn" class="btn-primary">Sauvegarder</button>
      </div>
    </div>
  </div>

  <div id="mobileOverlay" class="overlay-mobile"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker enregistr√© !', reg))
          .catch(err => console.log('Erreur Service Worker :', err));
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
